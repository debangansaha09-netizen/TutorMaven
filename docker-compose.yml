version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: tutormaven-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tutormaven
      POSTGRES_PASSWORD: tutormaven
      POSTGRES_DB: tutormaven
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tutormaven-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
    env_file:
      - ./api/.env.example
    depends_on:
      - db
      - redis
    ports:
      - "4000:4000"

  web:
    build:
      context: ./web
    env_file:
      - ./web/.env.local.example
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data:

